{% extends 'base.html' %}

{% block content %}
    <h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post" action="{% url 'delete_view' pk=article.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'categories_view' %}">No, go back</a>
    </form>
{% endblock %}
